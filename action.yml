name: Build Docker Images
description: Buuid and upload docker images
inputs:
  registry-alias:
    default: ${{ github.repository_owner }}
    required: false
    description: repository alias
  repository:
    default: ${{ github.event.repository.name }}
    required: false
    description: repository name
  extra-tags:
    required: false
    description: additional tags for image
  aws-region:
    default: "us-east-1"
    required: false
    description: aws region
  role-duration-seconds:
    default: "900"
    required: false
    description: aws role duration
  role-arn:
    default: ""
    required: false
    description: aws role arn to access ecr
  role-session-name:
    default: ""
    required: false
    description: aws role name to access resources
  role-skip-session-tagging:
    default: "false"
    required: false
    description: skip role session tagging
  docker-registry:
    default: "ECR"
    required: false
    description: docker registry
  build-tag:
    default: latest
    required: true
    description: tag for built image
outputs:
  image-name:
    value: ${{ steps.push.outputs.image_name}}
    description: uploaded image name

runs:
  using: composite
  steps:

    - name: prepare credentials
      shell: bash
      env:
        DOCKER_CONFIG: /home/runner/.docker
      run: |
        if [ ! -d $DOCKER_CONFIG ] ; then  mkdir --parents $DOCKER_CONFIG ; fi
        if [ ! -r $DOCKER_CONFIG/config.json -a -r /registry-credentials/.dockerconfigjson ] ; then
          cp /registry-credentials/.dockerconfigjson $DOCKER_CONFIG/config.json
        fi

    - name: Check current role
      if: ${{ inputs.docker-registry == 'ECR' }}
      id: get-role
      shell: bash
      run: |
        aws sts get-caller-identity --query Arn --output text \
          | sed -r 's~^(.*):assumed-role/([^/]*)/.*~current_role=\1:role/\2~; s/:sts:/:iam:/' \
          | tee -a $GITHUB_OUTPUT

    - name: Configure AWS Credentials
      if: ${{ inputs.docker-registry == 'ECR' && steps.get-role.outputs.current_role != inputs.role-arn }}
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ inputs.role-arn }}
        role-session-name: ${{ inputs.role-session-name }}
        aws-region: ${{ inputs.aws-region }}
        role-skip-session-tagging: ${{ inputs.role-skip-session-tagging }}
        role-duration-seconds: ${{ inputs.role-duration-seconds }}

    - name: Login to Amazon ECR
      if: ${{ inputs.docker-registry == 'ECR' }}
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      with:
        mask-password: true

    - name: set env values
      env:
        DOCKER_REGISTRY: ${{ inputs.docker-registry == 'ECR' && steps.login-ecr.outputs.registry || inputs.docker-registry }}
      shell: bash
      run: |
        if [  -n "${DOCKER_REGISTRY}" ] ; then
          DOCKER_REGISTRY="${DOCKER_REGISTRY%/}/"
        fi
        echo "DOCKER_REGISTRY=${DOCKER_REGISTRY}" >> $GITHUB_ENV

    - name: tag images
      shell: bash
      run: |
        docker tag \
          ${{ inputs.registry-alias }}/${{ inputs.repository }}:${{ inputs.build-tag }} \
          ${DOCKER_REGISTRY%/}/${{ inputs.registry-alias }}/${{ inputs.repository }}:${{ inputs.build-tag }}

    - name: create repo if missing
      if: ${{ inputs.docker-registry == 'ECR' }}
      shell: bash
      run: |
        set +o errexit
        aws ecr describe-repositories --repository-names ${{ inputs.registry-alias }}/${{ inputs.repository }}
        if [ $? -gt 0 ] ; then
          aws ecr create-repository --repository-name ${{ inputs.registry-alias }}/${{ inputs.repository }}
          aws ecr put-lifecycle-policy --repository-name ${{ inputs.registry-alias }}/${{ inputs.repository }} --lifecycle-policy-text '{"rules":[{"rulePriority":1,"description":"clean untagged","selection":{"tagStatus":"untagged","countType":"sinceImagePushed","countUnit":"days","countNumber":3},"action":{"type":"expire"}},{"rulePriority":2,"description":"clean old","selection":{"tagStatus":"any","countType":"sinceImagePushed","countUnit":"days","countNumber":30},"action":{"type":"expire"}}]}'
        fi

    - name: push to repo
      id: push
      shell: bash
      run: |
        docker push --all-tags "${DOCKER_REGISTRY%/}/${{ inputs.registry-alias }}/${{ inputs.repository }}"
        echo image_name=${DOCKER_REGISTRY%/}/${{ inputs.registry-alias }}/${{ inputs.repository }}:${{ inputs.build-tag }} >> $GITHUB_OUTPUT
